<header>
    <div id="menu_icon" class="hidden">&#9776;</div> <!-- Icono de menÃº (hamburguesa) -->
    <section id="menu_general" class="hidden">
        <nav class="menu_nav"> 
            <ul>
                {% for item in enlaces %}    
                    {% if item.descripcion != "Login" or not sesion_activa %}
                        <li><a href="{{item.enlace}}">{{item.descripcion}}</a></li> 
                    {% endif %}
                {% endfor %}
            </ul>
        </nav> 
            {% if sesion_activa %}
                <section id="user_info">
                    <label id="alias" for="alias" data-value="{{alias}}">
                        Usuario : {{ alias|capitalize  }}                         
                    </label>
                    <label id="tipo_usuario" for="tipo_usuario">
                        Tipo Usuario : {{ tipo_usuario }}
                    </label>
                </section>
            {% endif %}
    </section>
    <div class="success-message" 
    {% if mostrarMensaje %}
      style="display: grid;"
    {% else %}
      style="display: none;"
    {% endif %}>
    {% if mostrarMensaje %}
      <p>{{ mostrarMensaje }}</p>
      <div class="close-button">X</div>
    {% endif %}
  </div>
</header>
