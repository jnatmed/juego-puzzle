<header>
    <nav>
        <input type="checkbox" id="check">
        <label for="check" class="checkbtn">
            <img src="imgs/icons/menu.png" alt="icon-menu">
        </label>
        <label class="logo">
            <img src="imgs/icons/logotipo.svg" alt="icono-logotipo">
        </label>
        <ul>
            {% for item in menu %}
                <li><a href="{{item.enlace}}">{{item.ruta_enlace}}</a></li>
            {% endfor %}
        </ul>    
    </nav>
</header>
