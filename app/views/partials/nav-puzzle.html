<header>
    <section id="menu_general">
        <nav class="menu_nav"> 
            <ul>
                {% for item in enlaces %}    
                    <li><a href="{{item.enlace}}">{{item.descripcion}}</a></li> 
                {% endfor %}
            </ul>
        </nav> 
            {% if sesion_activa %}
                <section id="user_info">
                    <label id="username" for="username">
                        Usuario : {{ username|capitalize  }}                         
                    </label>
                    <label id="tipo_usuario" for="tipo_usuario">
                        Tipo Usuario : {{ tipo_usuario}}
                    </label>
                </section>
            {% endif %}
    </section>
</header>
