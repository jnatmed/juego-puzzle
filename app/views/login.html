{% include 'partials/base.html' %}

<body>
  {% include 'partials/nav-puzzle.html' %}
  <script>
    window.fbAsyncInit = function() {
        // FB JavaScript SDK configuration and setup
        FB.init({
          appId      : '684734175655791', // FB App ID
          cookie     : true,  // enable cookies to allow the server to access the session
          xfbml      : true,  // parse social plugins on this page
          version    : 'v7.0' // use graph api version v7.0
        });
        
        // Check whether the user already logged in
        FB.getLoginStatus(function(response) {
            if (response.status === 'connected') {
                //display user data
                getFbUserData();
            }
        });
    };

    // Load the JavaScript SDK asynchronously
    (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/en_US/sdk.js";
        fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));

    // Facebook login with JavaScript SDK
    function fbLogin() {
        FB.login(function (response) {
            if (response.authResponse) {
                // Get and display the user profile data
                getFbUserData();
            } else {
                document.getElementById('status').innerHTML = 'User cancelled login or did not fully authorize.';
            }
        }, {scope: 'email'});
    }

    // Fetch the user profile data from facebook
    function getFbUserData(){
        FB.api('/me', {locale: 'en_US', fields: 'id,first_name,last_name,email,link,gender,locale,picture'},
        function (response) {
            document.getElementById('fbLink').setAttribute("onclick","fbLogout()");
            document.getElementById('fbLink').innerHTML = 'Logout from Facebook';
            document.getElementById('status').innerHTML = '<p>Thanks for logging in, ' + response.first_name + '!</p>';
            document.getElementById('userData').innerHTML = '<h2>Facebook Profile Details</h2><p>Login by Facebook</p><p><b>FB ID:</b> '+response.id+'</p><p><b>Name:</b> '+response.first_name+' '+response.last_name+'</p><p><b>Email:</b> '+response.email+'</p><p><b>Gender:</b> '+response.gender+'</p><p><b>FB Profile:</b> <a target="_blank" href="'+response.link+'">click to view profile</a></p>';
        });
    }

    // Logout from facebook
    function fbLogout() {
        FB.logout(function() {
            document.getElementById('fbLink').setAttribute("onclick","fbLogin()");
            document.getElementById('fbLink').innerHTML = '<img src="images/fb-login-btn.png"/>';
            document.getElementById('userData').innerHTML = '';
            document.getElementById('status').innerHTML = '<p>You have successfully logout from Facebook.</p>';
        });
    }
  </script>
  
  <section class="session">
    <fieldset>
        <legend>Login</legend>
        <section class="login">
          <form action="iniciar_session" method="POST">
            <article class="inputform">
              <label for="usuario">Usuario</label>
              <input type="text" name="usuario">
            </article>
            <article class="inputform">
              <label for="contraseña">Contraseña</label>
              <input type="password" name="contrasenia">
            </article>
            <article class="inputform">
              <input class="submit" type="submit" name="login" value="Loguearse">
            </article>  
          </form>
          <p>{{ mensaje_error.logueo }}</p>
        </section>
        <section class="login_fb">
          <a href="javascript:void(0);" onclick="fbLogin();" id="fbLink">Login by Facebook</a>
          <article id="status">
          </article>
          <article class="ac-data" id="userData">
          </article>
        </section>
      </fieldset>
      <fieldset>
        <legend>Registro</legend>
        <section class="registro">
          <form action="registrar_usuario" method="POST">
            <article class="inputform">
              <label for="usuario">Usuario</label>
              <input type="text" name="usuario">
            </article>  
            <article class="inputform">
              <label for="contraseña">Contraseña</label>
              <input type="password" name="contrasenia">
            </article>
            <article class="inputform">
              <label for="alias">Alias</label>
              <input type="text" name="alias" id="alias">
            </article>   
            <article class="inputform">
              <label for="email">Correo Electrónico</label>
              <input type="text" name="email" id="email">
            </article>   
            <article class="inputform">
              <input class="submit" type="submit" name="login" value="Registrar">
            </article>  
          </form>
          <p>{{ mensaje_error.registro }}</p>
        </section>
      </fieldset>
  </section>
</body>
</html>
